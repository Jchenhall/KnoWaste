      run: CI='' npm run build
    - name: Run Jest
      run: npm run test
    - name: Cypress run
      uses: cypress-io/github-action@v2
      env: 
        CYPRESS_RECORD_KEY: 8febb1dc-91c6-43f1-b3b4-c33642e7e891
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        start: npm start 
        wait-on: 'http://localhost:3000'
        record: true
          
  build_and_deploy:
    needs: linting-jest-and-cypress
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && CI='' npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KNOWASTE_3C92C }}'
          channelId: live
          projectId: knowaste-3c92c
        env:
