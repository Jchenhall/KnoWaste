name: Linting
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install eslint && npm install eslint-plugin-react && npm install eslint-plugin-cypress && eslint-plugin-chai-friendly
    - name: Run ESLint
      run: npm run lintinit 
    - name: eslint-init
      run: npm run lint
