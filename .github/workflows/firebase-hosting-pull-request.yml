name: E2E test, Unit test, deployment on PR
'on': pull_request

jobs:
  jest-and-cypress:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npm run lintinit 
    - name: eslint-init
      run: npm run lint
    - name: Run build
      run: CI='' npm run build
    - name: Run Jest
      run: npm run test
    - name: Cypress run
      uses: cypress-io/github-action@v2
      env: 
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        start: npm start 
        wait-on: 'http://localhost:3000'
        record: true
      


      
          
  build_and_preview:
    needs: jest-and-cypress
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && CI='' npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KNOWASTE_3C92C }}'
          projectId: knowaste-3c92c
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
