name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm install && npm ci && CI='' npm run build
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start 
          wait-on: 'http://localhost:3000'
          env: 
            stage=LOCAL
            CYPRESS_RECORD_KEY: ${{8febb1dc-91c6-43f1-b3b4-c33642e7e891}}